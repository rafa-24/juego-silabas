<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta las Sílabas</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Cuenta las sílabas</h2>
    <div class="word-list">
      <div class="word-item">
        <p class="word" data-original-word="mariposa" data-syllables="4">mariposa</p>
        <div class="syllable-circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <button class="check-btn">Verificar</button>
      </div>
      <div class="word-item">
        <p class="word" data-original-word="sol" data-syllables="1">sol</p>
        <div class="syllable-circles">
          <div class="circle"></div>
        </div>
        <button class="check-btn">Verificar</button>
      </div>
      <div class="word-item">
        <p class="word" data-original-word="elefante" data-syllables="4">elefante</p>
        <div class="syllable-circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
        </div>
        <button class="check-btn">Verificar</button>
      </div>
      <div class="word-item">
        <p class="word" data-original-word="tren" data-syllables="1">tren</p>
        <div class="syllable-circles">
          <div class="circle"></div>
        </div>
        <button class="check-btn">Verificar</button>
      </div>
    </div>
    <p class="instructions">Haz clic en los círculos para contar las sílabas de cada palabra y luego haz clic en "Verificar".</p>
  </div>
</body>
</html>
